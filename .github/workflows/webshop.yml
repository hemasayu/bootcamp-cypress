name: Cypress Tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress Test WebShop
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/5-tugas-and-quiz/2-demowebshop/register.cy.js  
          browser: chrome